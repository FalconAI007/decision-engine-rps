<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decision Engine: Anomaly Protocol</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
  <div id="typewriter"></div>

  <div id="round-selection">
    <h2>Select Rounds</h2>
    <button onclick="setRounds(3)">Best of 3</button>
    <button onclick="setRounds(5)">Best of 5</button>
    <button onclick="setRounds(10)">Best of 10</button>
  </div>

  <div id="game" style="display: none;">
    <h2>Choose your move</h2>
    <button onclick="playRound('rock')">🪨 Rock</button>
    <button onclick="playRound('paper')">📄 Paper</button>
    <button onclick="playRound('scissors')">✂️ Scissors</button>

    <p id="roundResult"></p>
    <p id="score">🧑 Player: 0 | 🤖 Computer: 0</p>
    <p id="finalResult"></p>
  </div>

  <audio autoplay loop>
    <source src="assets/background.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
